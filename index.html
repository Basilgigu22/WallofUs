<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WallofUs</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: white;
  font-family: Arial, sans-serif;
}

h1 {
  text-align: center;
  margin: 20px 0;
}

#wall {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(35px, 1fr));
  gap: 1px;
  padding: 10px;
}

.box {
  aspect-ratio: 1;
  border: 1px solid black;
  background: white;
  cursor: pointer;
  overflow: hidden;
}

.box img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
</style>
</head>

<body>

<h1>WallofUs</h1>
<div id="wall"></div>

<script>
const TOTAL_BOXES = 2000;

const wall = document.getElementById("wall");

for (let i = 0; i < TOTAL_BOXES; i++) {
  const box = document.createElement("div");
  box.className = "box";

  box.addEventListener("click", () => {
    const url = prompt("Paste image URL");
    if (!url) return;

    const img = document.createElement("img");
    img.src = url;
    box.innerHTML = "";
    box.appendChild(img);
  });

  wall.appendChild(box);
}
</script>

</body>
</html>
