<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WallofUs</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: white;
  font-family: Arial, sans-serif;
}

h1 {
  text-align: center;
  margin: 20px 0;
}

#wall {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(35px, 1fr));
  gap: 1px;
  padding: 10px;
}

.box {
  aspect-ratio: 1;
  border: 1px solid black;
  background: white;
  cursor: pointer;
  overflow: hidden;
}

.box img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* POPUP CSS */
#popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: none;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  z-index: 10;
}

#popup img {
  max-width: 90%;
  max-height: 90%;
  transition: transform 0.2s ease;
}

#zoomSlider {
  width: 200px;
  margin-top: 10px;
}
</style>
</head>

<body>

<h1>WallofUs</h1>
<div id="wall"></div>

<!-- POPUP -->
<div id="popup" onclick="closePopup(event)">
  <img id="popupImg">
  <input type="range" id="zoomSlider" min="1" max="4" step="0.01" value="1">
</div>

<script>
// SETTINGS
const TOTAL_BOXES = 2000; // start with 2000, increase later
const ADMIN = false; // true = you can add photos, false = view-only

// ELEMENTS
const wall = document.getElementById("wall");
const popup = document.getElementById("popup");
const popupImg = document.getElementById("popupImg");
const zoomSlider = document.getElementById("zoomSlider");

let scale = 1;

// CREATE BOXES
for (let i = 0; i < TOTAL_BOXES; i++) {
  const box = document.createElement("div");
  box.className = "box";

  box.addEventListener("click", () => {
    if (ADMIN) {
      const url = prompt("Paste image URL to add to this box:");
      if (!url) return;
      const img = document.createElement("img");
      img.src = url;
      box.innerHTML = "";
      box.appendChild(img);
    } else {
      const img = box.querySelector("img");
      if (img) openPopup(img.src);
    }
  });

  wall.appendChild(box);
}

// POPUP FUNCTIONS
function openPopup(src) {
  scale = 1;
  popupImg.style.transform = "scale(1)";
  popupImg.src = src;
  zoomSlider.value = 1;
  popup.style.display = "flex";
}

function closePopup(e) {
  if (e.target !== popupImg && e.target !== zoomSlider) {
    popup.style.display = "none";
  }
}

// ZOOM WITH WHEEL
popupImg.addEventListener("wheel", e => {
  e.preventDefault();
  scale += e.deltaY * -0.001;
  scale = Math.min(Math.max(1, scale), 4);
  popupImg.style.transform = `scale(${scale})`;
  zoomSlider.value = scale;
});

// SLIDER ZOOM
zoomSlider.addEventListener("input", () => {
  scale = zoomSlider.value;
  popupImg.style.transform = `scale(${scale})`;
});
</script>

</body>
</html>
